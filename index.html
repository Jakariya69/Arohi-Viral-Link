<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap');
        body { background-color: #f8fafc; font-family: 'Urbanist', sans-serif; }
        
        .sub-page { display: none; }
        .sub-page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation Active Light/Dot Effect */
        .nav-btn.nav-active { color: #8b5cf6 !important; position: relative; }
        .nav-btn.nav-active::after {
            content: ''; 
            position: absolute; 
            bottom: -6px; 
            width: 6px; 
            height: 6px;
            background: #8b5cf6; 
            border-radius: 50%; 
            box-shadow: 0 0 12px #8b5cf6;
        }
    </style>
</head>
<body class="max-w-md mx-auto pb-32">

    <div class="bg-white p-4 shadow-sm border-b border-gray-100">
        <div class="text-center mb-3">
            <h1 class="text-xl font-extrabold text-gray-900">Arohi Mim Link ðŸ”ž</h1>
        </div>
        
        <div class="flex justify-start">
            <div class="bg-violet-100 px-4 py-2 rounded-2xl flex items-center gap-2 border border-violet-200 shadow-sm">
                <i data-lucide="wallet" class="w-5 h-5 text-violet-600"></i>
                <div class="flex flex-col">
                    <span class="text-[8px] font-bold text-violet-400 uppercase leading-none">My Balance</span>
                    <span class="text-sm font-black text-gray-800">à§³<span id="display-balance">30.50</span></span>
                </div>
            </div>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <div id="episode-list" class="space-y-4">
                <p class="text-center text-gray-400 py-10">Loading Episodes...</p>
            </div>
        </div>
        </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-[#1a1c1e] flex justify-between items-center px-4 py-3 rounded-[35px] shadow-2xl">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex flex-col items-center flex-1">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1 font-bold">Home</span>
        </button>
        <button onclick="changePage('earn-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="layout-grid" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1 font-bold">Earn</span>
        </button>
        <button onclick="changePage('tasks-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="check-square" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1 font-bold">Tasks</span>
        </button>
        <button onclick="changePage('refer-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1 font-bold">Refer</span>
        </button>
        <button onclick="changePage('profile-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1 font-bold">Profile</span>
        </button>
    </nav>

    <script>
        function changePage(id, el) {
            // Hide all pages
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            // Show selected page
            const targetPage = document.getElementById(id);
            if(targetPage) targetPage.classList.add('active');
            
            // Update Nav Icons
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active', 'text-gray-500'));
            document.querySelectorAll('.nav-btn').forEach(b => { if(b !== el) b.classList.add('text-gray-500'); });
            el.classList.add('nav-active');
            
            lucide.createIcons();
        }

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
