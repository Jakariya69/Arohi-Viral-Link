<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mim Premium - Multi Task & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="10530857" data-sdk="show_10530857"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap');
        body { font-family: 'Urbanist', sans-serif; background: #f4f7fe; user-select: none; margin: 0; }
        .sub-page { display: none; padding-bottom: 90px; }
        .sub-page.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 1000; }
        .nav-btn { color: #9ca3af; transition: 0.3s; }
        .nav-active { color: #7c3aed; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-white p-5 shadow-sm border-b sticky top-0 z-50">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-black text-violet-600 text-xl">MIM PREMIUM</h1>
            <div class="bg-violet-100 text-violet-700 px-3 py-1 rounded-full text-[10px] font-black" id="u-id">...</div>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-violet-600 p-4 rounded-2xl text-white shadow-lg">
                <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Balance</p>
                <p class="text-xl font-black">৳<span id="display-balance">0.00</span></p>
            </div>
            <div class="bg-gray-100 p-4 rounded-2xl">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Daily Ads</p>
                <p class="text-xl font-black text-gray-800"><span id="ad-count">0</span>/50</p>
            </div>
        </div>
        <div class="relative">
            <input type="text" id="search-bar" onkeyup="searchVideo()" placeholder="Search video title..." class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm pl-12 border border-transparent focus:border-violet-200">
            <i data-lucide="search" class="absolute left-4 top-4 text-gray-300 w-5 h-5"></i>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <h2 class="font-black text-gray-700 mb-4">New Episodes</h2>
            <div id="episode-list" class="space-y-4"></div>
        </div>

        <div id="task-page" class="sub-page">
            <h2 class="text-xl font-black mb-4">Tasks & Earning</h2>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-4 border-violet-600 mb-6">
                <h3 class="font-black text-lg">Daily Monetag Ads</h3>
                <p class="text-xs text-gray-400 mb-4">Watch 50 ads daily. (৳10 per ad)</p>
                <button onclick="watchEarnAd()" class="w-full bg-violet-600 text-white py-4 rounded-2xl font-black">Watch Ad & Earn</button>
            </div>
            <div id="social-tasks-container" class="space-y-3"></div>
        </div>

        <div id="profile-page" class="sub-page">
            <div class="bg-white p-6 rounded-3xl shadow-sm mb-4">
                <h2 class="font-black text-violet-600 mb-1">Refer & Earn</h2>
                <p class="text-[10px] font-bold text-gray-400 mb-4 uppercase">Get ৳30 per referral</p>
                <div class="bg-gray-50 p-4 rounded-xl border-dashed border-2 text-center text-xl font-black" id="ref-code">...</div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <h2 class="font-black mb-4 text-lg">Wallet (Real Payout)</h2>
                <input type="number" id="w-num" placeholder="Bkash/Nagad Number" class="w-full p-4 bg-gray-50 rounded-xl mb-2 outline-none font-bold">
                <input type="number" id="w-amt" placeholder="Amount (Min ৳500)" class="w-full p-4 bg-gray-50 rounded-xl mb-4 outline-none font-bold">
                <button onclick="handleWithdraw()" class="w-full bg-gray-900 text-white py-4 rounded-xl font-black">Request Withdrawal</button>
            </div>
        </div>
    </div>

    <nav>
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active"><i data-lucide="home"></i></button>
        <button onclick="changePage('task-page', this)" class="nav-btn"><i data-lucide="layers"></i></button>
        <button onclick="changePage('profile-page', this)" class="nav-btn"><i data-lucide="user"></i></button>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        let userId = localStorage.getItem('mim_user_id') || "USER-" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('mim_user_id', userId);
        document.getElementById('u-id').innerText = userId;
        document.getElementById('ref-code').innerText = userId;

        let balance = parseFloat(localStorage.getItem('mim_bal')) || 0;
        let adsDone = parseInt(localStorage.getItem('mim_ads')) || 0;
        let vidsSeen = parseInt(localStorage.getItem('mim_vids')) || 0;
        let adCounter = {}; // For 5 ads unlock

        function updateUI() {
            document.getElementById('display-balance').innerText = balance.toFixed(2);
            document.getElementById('ad-count').innerText = adsDone;
            localStorage.setItem('mim_bal', balance);
            localStorage.setItem('mim_ads', adsDone);
            localStorage.setItem('mim_vids', vidsSeen);
            db.ref('user_activity/' + userId).update({ balance, adsDone, vidsSeen, lastSeen: Date.now() });
        }
        updateUI();

        // 50 Daily Ads System
        function watchEarnAd() {
            if(adsDone >= 50) return alert("Daily limit over!");
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => { adsDone++; balance += 10; updateUI(); });
            }
        }

        // Dynamic Video List with 5 Ads Condition
        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val(); const id = child.key;
                if(!adCounter[id]) adCounter[id] = 0;
                list.innerHTML += `
                <div class="video-card bg-white p-3 rounded-3xl shadow-sm flex gap-4 transition-all hover:scale-[1.02]">
                    <img src="${item.image}" class="w-20 h-20 rounded-2xl object-cover">
                    <div class="flex-1 flex flex-col justify-center">
                        <h3 class="font-black text-sm mb-2">${item.title}</h3>
                        <button id="btn-${id}" onclick="unlockProcess('${id}', '${item.link}')" class="bg-gray-900 text-white py-2 rounded-xl text-[10px] font-black uppercase">Unlock Video (${adCounter[id]}/5)</button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        function unlockProcess(id, link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter[id]++;
                    const btn = document.getElementById(`btn-${id}`);
                    if(adCounter[id] < 5) { btn.innerText = `Unlock Video (${adCounter[id]}/5)`; }
                    else {
                        btn.innerText = "Play Now";
                        btn.classList.replace('bg-gray-900', 'bg-green-600');
                        btn.setAttribute('onclick', `finalPlay('${link}')`);
                    }
                });
            }
        }

        function finalPlay(link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => { vidsSeen++; updateUI(); window.location.href = link; });
            }
        }

        // Social Tasks
        db.ref('social_tasks').on('value', snap => {
            const container = document.getElementById('social-tasks-container');
            container.innerHTML = `<h3 class="font-black text-gray-500 text-[10px] uppercase mb-2">Social Tasks</h3>`;
            snap.forEach(child => {
                const t = child.val();
                container.innerHTML += `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i data-lucide="globe" class="w-4 h-4"></i></div>
                        <div><p class="font-black text-xs">${t.name}</p><p class="text-[10px] text-green-500 font-bold">+ ৳${t.reward}</p></div>
                    </div>
                    <button onclick="window.open('${t.link}'); balance += ${t.reward}; updateUI(); alert('Reward Added!');" class="bg-gray-100 px-4 py-2 rounded-xl text-[10px] font-black">Visit</button>
                </div>`;
            });
            lucide.createIcons();
        });

        function handleWithdraw() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            if(amt < 500 || balance < amt) return alert("Insufficient balance or Min ৳500!");
            db.ref('withdrawals').push({ userId, number: document.getElementById('w-num').value, amount: amt, adsSeen: adsDone, vidsSeen: vidsSeen, time: Date.now() });
            balance -= amt; updateUI();
            alert("Requested! Admin will check your Ad count.");
        }

        function searchVideo() {
            let filter = document.getElementById('search-bar').value.toUpperCase();
            document.querySelectorAll('.video-card').forEach(card => {
                let txt = card.querySelector('h3').innerText;
                card.style.display = txt.toUpperCase().includes(filter) ? "" : "none";
            });
        }

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            el.classList.add('nav-active');
            lucide.createIcons();
        }
        lucide.createIcons();
    </script>
</body>
</html>
