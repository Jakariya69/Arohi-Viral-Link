<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src='//libtl.com/sdk.js' data-zone='10530857' data-sdk='show_10530857'></script>
    
    <style>
        body { background-color: #f1f3f6; font-family: 'Inter', sans-serif; }
        .sub-page { display: none; }
        .sub-page.active { display: block; animation: fadeIn 0.3s; }
        .nav-active { color: #8257e5 !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="max-w-md mx-auto pb-24">

    <div class="bg-[#2d3436] p-5 rounded-b-[40px] shadow-lg sticky top-0 z-50">
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-white text-xl font-extrabold tracking-wide">Arohi Mim Link ðŸ”ž</h1>
            <div class="bg-white/10 backdrop-blur-md px-6 py-2 rounded-full border border-white/20 flex items-center gap-3">
                <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center shadow-inner">
                    <i data-lucide="wallet" class="w-4 h-4 text-white"></i>
                </div>
                <div class="text-left">
                    <p class="text-[10px] text-gray-300 font-bold uppercase leading-none">My Balance</p>
                    <p class="text-lg font-black text-white leading-none">à§³<span id="display-balance">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <div id="episode-list" class="space-y-4 pt-2">
                </div>
        </div>
        <div id="earn-page" class="sub-page text-center py-10">
            <h2 class="text-xl font-bold">Earn More</h2>
            <p id="earn-info-text" class="text-gray-500 mt-2">Check back later...</p>
        </div>
        <div id="tasks-page" class="sub-page text-center py-10">
            <h2 class="text-xl font-bold">Daily Tasks</h2>
            <p id="task-info-text" class="text-gray-500 mt-2">No tasks available...</p>
        </div>
        <div id="refer-page" class="sub-page text-center py-10">
            <h2 class="text-xl font-bold">Refer & Earn</h2>
            <div class="bg-white p-6 rounded-3xl shadow-sm mt-4 border border-gray-100">
                <p class="text-sm text-gray-400 font-bold uppercase">Your Refer Code</p>
                <h3 class="text-3xl font-black text-purple-600 mt-1">VIRAL123</h3>
            </div>
        </div>
        <div id="profile-page" class="sub-page">
            <div class="bg-white p-6 rounded-[35px] shadow-sm text-center border border-gray-100">
                <div class="w-20 h-20 bg-purple-50 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i data-lucide="user" class="w-10 h-10 text-purple-600"></i>
                </div>
                <h2 class="text-xl font-bold mb-1">Jakariya</h2>
                <p id="min-withdraw-text" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6">Min Withdraw: à§³0</p>
                
                <div class="text-left space-y-4">
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Method</label>
                        <select id="w-method" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Rocket">Rocket</option>
                        </select>
                    </div>
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Number</label>
                        <input id="w-number" type="number" placeholder="017xxxxxxxx" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                    </div>
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-2">Amount (à§³)</label>
                        <input id="w-amount" type="number" placeholder="0.00" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                    </div>
                    <button onclick="submitWithdraw()" class="bg-black text-white px-6 py-4 rounded-2xl w-full font-black shadow-xl mt-2 active:scale-95 transition-all">Submit Withdrawal</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-4 left-4 right-4 max-w-md mx-auto bg-white/80 backdrop-blur-xl flex justify-between items-center px-6 py-3 rounded-[30px] shadow-2xl border border-white/20">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex flex-col items-center">
            <i data-lucide="home"></i><span class="text-[10px] font-bold mt-1">Home</span>
        </button>
        <button onclick="changePage('earn-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="layout-grid"></i><span class="text-[10px] font-bold mt-1">Earn</span>
        </button>
        <button onclick="changePage('tasks-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="check-square"></i><span class="text-[10px] font-bold mt-1">Tasks</span>
        </button>
        <button onclick="changePage('refer-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="users"></i><span class="text-[10px] font-bold mt-1">Refer</span>
        </button>
        <button onclick="changePage('profile-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="user-circle"></i><span class="text-[10px] font-bold mt-1">Profile</span>
        </button>
    </nav>

    <div id="video-modal" class="hidden fixed inset-0 bg-black/95 z-[100] flex flex-col">
        <div class="p-4 bg-white flex justify-between items-center">
            <span id="playing-title" class="font-black text-sm truncate pr-4">Watching Video</span>
            <button onclick="closeVideo()" class="bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold">Close</button>
        </div>
        <div class="flex-grow flex items-center justify-center p-2">
            <iframe id="video-frame" class="w-full aspect-video rounded-xl shadow-2xl" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150",
            projectId: "mini-app-link",
            appId: "1:608662003617:web:681a069935bc118d5bb5e0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let balance = parseFloat(localStorage.getItem('user_balance')) || 30.00;
        let minWithdraw = 0;
        document.getElementById('display-balance').innerText = balance.toFixed(2);

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('text-gray-400'));
            el.classList.add('nav-active'); el.classList.remove('text-gray-400');
            lucide.createIcons();
        }

        async function loadEpisodes() {
            const container = document.getElementById('episode-list');
            const snapshot = await db.collection('episodes').orderBy('order', 'desc').get();
            container.innerHTML = '';
            snapshot.forEach(doc => {
                const ep = doc.data();
                container.innerHTML += `
                    <div class="bg-white rounded-[30px] p-4 flex flex-col shadow-sm border border-gray-100 overflow-hidden">
                        <img src="${ep.thumb}" class="w-full h-40 rounded-2xl object-cover mb-3 shadow-md">
                        <div class="px-1">
                            <h3 class="font-black text-gray-800 text-lg leading-tight mb-3">${ep.title}</h3>
                            <button onclick="unlockEpisode('${doc.id}')" class="w-full bg-[#1e272e] text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3 active:scale-95 transition-all">
                                <i data-lucide="lock" class="w-5 h-5 text-yellow-400"></i> Unlock (<span id="count-${doc.id}">0/5</span>)
                            </button>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function loadAppSettings() {
            const doc = await db.collection('settings').doc('app_data').get();
            if (doc.exists) {
                const data = doc.data();
                if(data.earn_info) document.getElementById('earn-info-text').innerText = data.earn_info;
                if(data.task_info) document.getElementById('task-info-text').innerText = data.task_info;
                if(data.min_withdraw) {
                    minWithdraw = parseFloat(data.min_withdraw);
                    document.getElementById('min-withdraw-text').innerText = "Min Withdraw: à§³" + minWithdraw;
                }
            }
        }

        let adCounter = 0;
        function unlockEpisode(id) { adCounter = 0; showAd(id); }

        function showAd(id) {
            if (typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter++;
                    document.getElementById(`count-${id}`).innerText = adCounter + "/5";
                    if (adCounter < 5) { alert("Good Job! Loading next ad..."); showAd(id); }
                    else { playVideo(id); }
                }).catch(() => playVideo(id));
            } else { playVideo(id); }
        }

        async function playVideo(id) {
            const doc = await db.collection('episodes').doc(id).get();
            const data = doc.data();
            document.getElementById('video-modal').classList.remove('hidden');
            document.getElementById('video-frame').src = data.url;
            document.getElementById('playing-title').innerText = data.title;
            balance += parseFloat(data.reward || 0.50);
            localStorage.setItem('user_balance', balance);
            document.getElementById('display-balance').innerText = balance.toFixed(2);
        }

        async function submitWithdraw() {
            const method = document.getElementById('w-method').value;
            const number = document.getElementById('w-number').value;
            const amount = parseFloat(document.getElementById('w-amount').value);
            if(!number || !amount) return alert("Fill all fields!");
            if(amount < minWithdraw) return alert("Min withdraw is à§³" + minWithdraw);
            if(amount > balance) return alert("Insufficient balance!");
            await db.collection('withdrawals').add({ method, number, amount, createdAt: new Date() });
            balance -= amount;
            localStorage.setItem('user_balance', balance);
            document.getElementById('display-balance').innerText = balance.toFixed(2);
            alert("Success! Payment processing.");
        }

        function closeVideo() { document.getElementById('video-modal').classList.add('hidden'); document.getElementById('video-frame').src = ""; }

        window.onload = () => { lucide.createIcons(); loadEpisodes(); loadAppSettings(); };
    </script>
</body>
</html>
