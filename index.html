</head>
<body class="max-w-md mx-auto pb-32">

        <div class="flex items-center gap-2">
             <div class="bg-indigo-50 px-3 py-1.5 rounded-2xl flex items-center gap-2">

        <div id="refer-page" class="sub-page">

                <div class="w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="users" class="w-10 h-10"></i>
                </div>
                <h2 class="text-2xl font-black mb-2">Refer & Earn</h2>
                <p class="text-gray-400 text-sm mb-6">Invite friends and get à§³10 per user.</p>
                <div class="bg-white/10 p-4 rounded-3xl border border-white/20">
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Your Refer Code</p>
                    <h3 class="text-2xl font-black tracking-widest">JAK6969</h3>

        <div id="profile-page" class="sub-page">

                        <button onclick="setMethod('Nagad')" class="w-full py-4 border-2 border-indigo-50 rounded-2xl font-bold hover:border-indigo-600 transition-all">Nagad</button>
                    </div>
                    <input id="w-number" type="number" placeholder="Enter Wallet Number" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                    <input id="w-amount" type="number" placeholder="Enter Amount" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                    <button onclick="submitWithdraw()" class="w-full bg-[#1a1c1e] text-white py-5 rounded-3xl font-black shadow-xl">Submit Withdrawal</button>
                </div>
            </div>
        </div>

    </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-[#1a1c1e] flex justify-between items-center px-4 py-3 rounded-[32px] shadow-2xl">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex flex-col items-center flex-1">

        </button>
        <button onclick="changePage('earn-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">

        </button>
        <button onclick="changePage('tasks-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="check-circle" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-bold">Tasks</span>
        </button>
        <button onclick="changePage('refer-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="user-plus" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-bold">Refer</span>
        </button>
        <button onclick="changePage('profile-page', this)" class="nav-btn text-gray-500 flex flex-col items-center flex-1">
            <i data-lucide="user" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-bold">Profile</span>
        </button>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", projectId: "mini-app-link", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let balance = parseFloat(localStorage.getItem('user_balance')) || 30.00;
        let selectedMethod = "Bkash";

        function updateBalance() {
            document.getElementById('display-balance').innerText = balance.toFixed(2);
            localStorage.setItem('user_balance', balance);
        }

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            el.classList.add('nav-active');
            lucide.createIcons();
        }

        async function loadEpisodes() {
            const container = document.getElementById('episode-list');
            const snapshot = await db.collection('episodes').orderBy('order', 'desc').get();
            container.innerHTML = '';
            snapshot.forEach(doc => {
                const ep = doc.data();
                container.innerHTML += `
                    <div class="episode-card p-3 flex gap-4 shadow-sm border border-gray-100">
                        <div class="relative w-28 h-28 rounded-2xl overflow-hidden shadow-md">
                            <img src="${ep.thumb}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow flex flex-col justify-between py-1">
                            <div>
                                <h3 class="font-black text-gray-800 text-sm">${ep.title}</h3>
                                <p class="text-[10px] text-gray-400 font-bold mt-1">Click Unlock Button And Watch ðŸ˜Š</p>
                            </div>
                            <button onclick="handleAd('${doc.id}')" class="w-full bg-[#1a1c1e] text-white py-2.5 rounded-xl text-xs font-black flex items-center justify-center gap-2">
                                <i data-lucide="lock" class="w-3.5 h-3.5"></i> Unlock (0/4)
                            </button>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function handleAd(id) {
            if (typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    balance += 5.00;
                    updateBalance();
                    alert("Episode Unlocked! à§³5 added.");
                });
            } else { alert("Ad System Loading..."); }
        }

        window.onload = () => { lucide.createIcons(); updateBalance(); loadEpisodes(); };
    </script>
</body>
</html>
