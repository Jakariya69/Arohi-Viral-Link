<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim - Secure Earn & Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="10530857" data-sdk="show_10530857"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap');
        body { font-family: 'Urbanist', sans-serif; background: #f4f7fe; user-select: none; }
        .sub-page { display: none; }
        .sub-page.active { display: block; }
        /* Disable Right Click Overlay */
        #video-container { position: relative; }
    </style>
</head>
<body class="max-w-md mx-auto pb-24" oncontextmenu="return false;">

    <div class="bg-white p-5 rounded-b-[40px] shadow-sm mb-4 border-b">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-violet-600 text-2xl tracking-tighter">MIM PREMIUM</h1>
            <div class="bg-gray-100 p-2 rounded-xl text-[10px] font-black uppercase"><span id="u-id">...</span></div>
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-5">
            <div class="bg-violet-600 p-5 rounded-3xl text-white shadow-lg shadow-violet-200">
                <p class="text-[10px] font-bold opacity-70 uppercase">Balance</p>
                <p class="text-2xl font-black">à§³<span id="display-balance">0.00</span></p>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Ads Today</p>
                <p class="text-2xl font-black text-gray-800"><span id="ad-count">0</span>/50</p>
            </div>
        </div>

        <div class="relative">
            <input type="text" id="search-bar" onkeyup="searchVideo()" placeholder="Search videos..." class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold text-sm pl-12">
            <i data-lucide="search" class="absolute left-4 top-4 text-gray-400 w-5 h-5"></i>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <h2 class="font-black mb-4 flex justify-between items-center">
                New Videos 
                <button onclick="openDirectLink()" class="text-[10px] bg-amber-400 px-3 py-1 rounded-full text-amber-900 font-black">ðŸ”¥ Bonus Link</button>
            </h2>
            <div id="episode-list" class="space-y-4"></div>
        </div>

        <div id="earn-page" class="sub-page">
            <div class="bg-white p-8 rounded-[40px] text-center shadow-lg border border-violet-50">
                <div class="w-20 h-20 bg-violet-100 text-violet-600 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="zap" class="w-10 h-10"></i></div>
                <h2 class="text-2xl font-black mb-2">Ad Mission</h2>
                <p class="text-gray-400 text-sm mb-6">Watch 50 ads. Get à§³10 per ad.</p>
                <button onclick="watchEarnAd()" class="w-full bg-violet-600 text-white py-5 rounded-[28px] font-black shadow-xl">Start Watching</button>
                <button onclick="openDirectLink()" class="mt-4 w-full border-2 border-violet-100 py-4 rounded-[28px] font-black text-violet-600 text-sm">Special Task (à§³5)</button>
            </div>
        </div>

        <div id="profile-page" class="sub-page">
            <div class="bg-white p-6 rounded-[35px] shadow-sm mb-4">
                <h2 class="text-xl font-black mb-2 text-violet-600">Refer (à§³30)</h2>
                <p class="text-xs font-bold text-gray-400 mb-4">Share code & earn big</p>
                <div class="bg-gray-50 p-4 rounded-2xl border-dashed border-2 border-gray-200 text-center">
                    <h3 class="text-2xl font-black tracking-widest" id="ref-code">...</h3>
                </div>
            </div>
            <div class="bg-white p-6 rounded-[35px] shadow-sm">
                <h2 class="text-xl font-black mb-4">Withdrawal</h2>
                <input type="number" id="w-num" placeholder="Account Number" class="w-full p-4 bg-gray-50 rounded-2xl mb-2 outline-none font-bold">
                <input type="number" id="w-amt" placeholder="Amount (Min 500)" class="w-full p-4 bg-gray-50 rounded-2xl mb-4 outline-none font-bold">
                <button onclick="handleWithdraw()" class="w-full bg-gray-900 text-white py-5 rounded-[28px] font-black">Withdraw Now</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-white flex justify-around p-4 rounded-[40px] shadow-2xl border">
        <button onclick="changePage('home-page', this)" class="text-violet-600 nav-btn"><i data-lucide="home"></i></button>
        <button onclick="changePage('earn-page', this)" class="text-gray-300 nav-btn"><i data-lucide="play"></i></button>
        <button onclick="changePage('profile-page', this)" class="text-gray-300 nav-btn"><i data-lucide="user"></i></button>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        const adsterraLink = "https://www.effectivegatecpm.com/efwm6m38q?key=7d100726bda8d7676edf7789bd1e3140";
        let userId = localStorage.getItem('mim_user_id') || "MIM" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('mim_user_id', userId);
        document.getElementById('u-id').innerText = userId;
        document.getElementById('ref-code').innerText = userId;

        let balance = parseFloat(localStorage.getItem('mim_balance')) || 0;
        let adsDone = parseInt(localStorage.getItem('mim_ads_done')) || 0;
        let adCounter = {}; // For 5 ads per video

        function updateStats() {
            document.getElementById('display-balance').innerText = balance.toFixed(2);
            document.getElementById('ad-count').innerText = adsDone;
            localStorage.setItem('mim_balance', balance);
            localStorage.setItem('mim_ads_done', adsDone);
            db.ref('user_activity/' + userId).update({ balance, adsDone, lastSeen: Date.now() });
        }
        updateStats();

        function openDirectLink() {
            window.open(adsterraLink, '_blank');
            balance += 5; updateStats();
            alert("Reward added for special task!");
        }

        function watchEarnAd() {
            if(adsDone >= 50) return alert("Daily 50 limit over!");
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => { adsDone++; balance += 10; updateStats(); });
            }
        }

        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val(); const id = child.key;
                if(!adCounter[id]) adCounter[id] = 0;
                list.innerHTML += `
                <div class="video-card bg-white p-3 rounded-[32px] shadow-sm flex gap-4">
                    <img src="${item.image}" class="w-20 h-20 rounded-2xl object-cover">
                    <div class="flex-1 flex flex-col justify-center">
                        <h3 class="font-black text-sm mb-2">${item.title}</h3>
                        <button id="btn-${id}" onclick="unlockStep('${id}', '${item.link}')" class="bg-gray-900 text-white py-2 rounded-xl text-[10px] font-black transition-all">Unlock (${adCounter[id]}/5)</button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        function unlockStep(id, link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter[id]++;
                    const btn = document.getElementById(`btn-${id}`);
                    if(adCounter[id] < 5) {
                        btn.innerText = `Unlock (${adCounter[id]}/5)`;
                    } else {
                        btn.innerText = "Play Now";
                        btn.classList.replace('bg-gray-900', 'bg-green-600');
                        btn.setAttribute('onclick', `playFinal('${link}')`);
                    }
                });
            }
        }

        function playFinal(link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    window.location.href = link;
                });
            }
        }

        function handleWithdraw() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            if(amt < 500 || balance < amt) return alert("Insufficient Balance or Min 500!");
            db.ref('withdrawals').push({ userId, number: document.getElementById('w-num').value, amount: amt, ads: adsDone, time: Date.now() });
            balance -= amt; updateStats();
            alert("Submitted!");
        }

        function searchVideo() {
            let filter = document.getElementById('search-bar').value.toUpperCase();
            document.querySelectorAll('.video-card').forEach(card => {
                let txt = card.querySelector('h3').innerText;
                card.style.display = txt.toUpperCase().includes(filter) ? "" : "none";
            });
        }

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-violet-600', 'text-gray-300'));
            el.classList.replace('text-gray-300', 'text-violet-600');
            lucide.createIcons();
        }

        // Prevent Right Click & Shortcuts
        window.addEventListener('keydown', e => {
            if(e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i' || e.key === 'j')) e.preventDefault();
        });
        lucide.createIcons();
    </script>
</body>
</html>
