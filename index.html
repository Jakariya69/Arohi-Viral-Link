<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script src="//niphaumeenses.net/vignette.min.js" data-zone="10530857" data-sdk="show_10530857"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap');
        body { background-color: #f8fafc; font-family: 'Urbanist', sans-serif; -webkit-tap-highlight-color: transparent; }
        .sub-page { display: none; }
        .sub-page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-btn { transition: all 0.3s ease; position: relative; }
        .nav-btn.nav-active { color: #7c3aed !important; transform: translateY(-2px); }
        .nav-btn.nav-active::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px; background: #7c3aed; border-radius: 50%; 
            box-shadow: 0 0 10px #7c3aed; 
        }
        .method-card.active { border-color: #7c3aed; background: #f5f3ff; }
    </style>
</head>
<body class="max-w-md mx-auto pb-32">

    <div class="bg-white/80 backdrop-blur-md p-4 shadow-sm border-b border-gray-100 sticky top-0 z-50">
        <div class="text-center mb-3">
            <h1 class="text-xl font-extrabold text-gray-900 tracking-tight">Arohi Mim Link ðŸ”ž</h1>
        </div>
        <div class="flex justify-between items-center">
            <div class="bg-violet-100 px-4 py-2 rounded-2xl flex items-center gap-2 border border-violet-200">
                <i data-lucide="wallet" class="w-5 h-5 text-violet-600"></i>
                <div class="flex flex-col">
                    <span class="text-[8px] font-bold text-violet-400 uppercase leading-none">Balance</span>
                    <span class="text-sm font-black text-gray-800">à§³<span id="display-balance">0.00</span></span>
                </div>
            </div>
            <div class="text-[10px] font-bold text-gray-400 bg-gray-100 px-3 py-1 rounded-full">ID: 6969-USER</div>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        
        <div id="home-page" class="sub-page active">
            <div id="episode-list" class="space-y-4">
                <div class="flex flex-col items-center py-20 text-gray-400">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-violet-600 mb-4"></div>
                    <p class="font-bold text-sm">Fetching Episodes...</p>
                </div>
            </div>
        </div>

        <div id="earn-page" class="sub-page">
            <div class="bg-white p-8 rounded-[40px] text-center shadow-sm border border-gray-100">
                <div class="w-20 h-20 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="play-circle" class="text-amber-500 w-10 h-10"></i>
                </div>
                <h2 class="text-2xl font-black mb-2">Watch & Earn</h2>
                <p class="text-gray-400 text-sm mb-8 px-4">Watch a short advertisement to earn à§³2.00 instantly in your wallet.</p>
                <button onclick="earnRewardAd()" class="w-full bg-amber-500 text-white py-5 rounded-[28px] font-black shadow-xl shadow-amber-100 hover:scale-[1.02] active:scale-95 transition">Watch Ad Now</button>
            </div>
        </div>

        <div id="refer-page" class="sub-page">
            <div class="bg-violet-600 p-8 rounded-[40px] text-center text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-2xl font-black mb-2">Invite & Earn</h2>
                    <p class="text-violet-100 text-sm mb-8 px-4">Get à§³10.00 for every friend who joins using your code.</p>
                    <div class="bg-white/10 backdrop-blur-md p-5 rounded-3xl border border-white/20 mb-6">
                        <p class="text-[10px] uppercase font-bold text-violet-200 tracking-widest mb-1">Your Referral Code</p>
                        <h3 class="text-3xl font-black tracking-tighter">MIM69B</h3>
                    </div>
                    <button class="w-full bg-white text-violet-600 py-5 rounded-[28px] font-black shadow-lg">Copy Referral Link</button>
                </div>
            </div>
        </div>

        <div id="profile-page" class="sub-page">
            <div class="bg-white p-6 rounded-[35px] shadow-sm border border-gray-100">
                <h2 class="text-xl font-black mb-6">Withdrawal</h2>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div onclick="setMethod('Bkash', this)" class="method-card cursor-pointer p-5 border-2 border-gray-50 rounded-[30px] flex flex-col items-center gap-3 transition-all">
                        <img src="https://admin.f-pay.app/p_logo/bkash.png" class="w-12">
                        <span class="text-xs font-black">Bkash</span>
                    </div>
                    <div onclick="setMethod('Nagad', this)" class="method-card cursor-pointer p-5 border-2 border-gray-50 rounded-[30px] flex flex-col items-center gap-3 transition-all">
                        <img src="https://freepnglogo.com/images/all_img/1701524320nagad-logo-png.png" class="w-12">
                        <span class="text-xs font-black">Nagad</span>
                    </div>
                </div>
                <div class="space-y-4">
                    <input type="number" id="w-num" placeholder="Account Number" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold text-sm focus:ring-2 ring-violet-100 transition">
                    <input type="number" id="w-amt" placeholder="Amount (Min 100)" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold text-sm focus:ring-2 ring-violet-100 transition">
                    <button onclick="handleWithdraw()" class="w-full bg-gray-900 text-white py-5 rounded-[28px] font-black shadow-xl hover:bg-black transition">Submit Request</button>
                </div>
            </div>
        </div>

    </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-white/90 backdrop-blur-xl flex justify-between items-center px-6 py-4 rounded-[40px] shadow-2xl border border-white/50 z-50">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex flex-col items-center flex-1">
            <i data-lucide="home" class="w-6 h-6 stroke-[2.5]"></i>
        </button>
        <button onclick="changePage('earn-page', this)" class="nav-btn text-gray-300 flex flex-col items-center flex-1">
            <i data-lucide="play" class="w-6 h-6 stroke-[2.5]"></i>
        </button>
        <button onclick="changePage('refer-page', this)" class="nav-btn text-gray-300 flex flex-col items-center flex-1">
            <i data-lucide="users" class="w-6 h-6 stroke-[2.5]"></i>
        </button>
        <button onclick="changePage('profile-page', this)" class="nav-btn text-gray-300 flex flex-col items-center flex-1">
            <i data-lucide="wallet" class="w-6 h-6 stroke-[2.5]"></i>
        </button>
    </nav>

    <script>
        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150",
            authDomain: "mini-app-link.firebaseapp.com",
            databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com",
            projectId: "mini-app-link",
            storageBucket: "mini-app-link.firebasestorage.app",
            messagingSenderId: "608662003617",
            appId: "1:608662003617:web:681a069935bc118d5bb5e0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let adCounter = {}; 

        // 2. Fetch Episodes
        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list');
            list.innerHTML = "";
            
            if(!snap.exists()) {
                list.innerHTML = `<div class="text-center py-20 font-bold text-gray-400">No content available.</div>`;
                return;
            }

            snap.forEach(child => {
                const item = child.val();
                const id = child.key;
                if(!adCounter[id]) adCounter[id] = 0;

                list.innerHTML += `
                    <div class="bg-white p-3 rounded-[32px] flex gap-4 shadow-sm border border-gray-50">
                        <img src="${item.image}" class="w-24 h-24 rounded-3xl object-cover shrink-0">
                        <div class="flex flex-col justify-center flex-1">
                            <h3 class="font-black text-gray-800 text-sm leading-tight mb-1">${item.title}</h3>
                            <p class="text-[10px] text-violet-500 font-bold mb-3 uppercase tracking-wider">Unlock in 5 Steps</p>
                            <button id="btn-${id}" onclick="unlockStep('${id}', '${item.link}')" class="w-full bg-gray-900 text-white py-2.5 rounded-2xl text-[10px] font-black transition-all active:scale-95">
                                <span id="lbl-${id}">Unlock (0/5)</span>
                            </button>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        });

        // 3. Logic: 5 Ads
        function unlockStep(id, link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter[id]++;
                    const label = document.getElementById(`lbl-${id}`);
                    const button = document.getElementById(`btn-${id}`);

                    if(adCounter[id] < 5) {
                        label.innerText = `Unlock (${adCounter[id]}/5)`;
                        alert(`Step ${adCounter[id]} Success! Complete others.`);
                    } else {
                        label.innerText = "Watch Full Video";
                        button.classList.remove('bg-gray-900');
                        button.classList.add('bg-green-500');
                        button.setAttribute('onclick', `finalPlay('${link}')`);
                        alert("Unlocked! Click again to watch video.");
                    }
                });
            } else {
                alert("Ads loading...");
            }
        }

        // 4. Final Ad
        function finalPlay(link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    window.location.href = link;
                });
            }
        }

        // 5. Earn Ad
        function earnRewardAd() {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    let balNode = document.getElementById('display-balance');
                    let current = parseFloat(balNode.innerText);
                    balNode.innerText = (current + 2.00).toFixed(2);
                    alert("à§³2.00 added!");
                });
            }
        }

        // 6. Withdraw
        let selectedMethod = "";
        function setMethod(m, el) {
            selectedMethod = m;
            document.querySelectorAll('.method-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function handleWithdraw() {
            const num = document.getElementById('w-num').value;
            const amt = document.getElementById('w-amt').value;
            const currentBal = parseFloat(document.getElementById('display-balance').innerText);

            if(!selectedMethod) return alert("Select Bkash or Nagad!");
            if(amt < 100) return alert("Min 100!");
            if(amt > currentBal) return alert("No Balance!");

            db.ref('withdrawals').push({
                method: selectedMethod,
                number: num,
                amount: amt,
                status: "Pending",
                time: Date.now()
            }).then(() => {
                alert("Request Sent!");
            });
        }

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active', 'text-gray-900'));
            el.classList.add('nav-active');
            lucide.createIcons();
        }

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
