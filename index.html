<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script src="https://alwingulla.com/88/p.js" async></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap');
        body { background-color: #f8fafc; font-family: 'Urbanist', sans-serif; }
        .sub-page { display: none; }
        .sub-page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-btn.nav-active { color: #8b5cf6 !important; position: relative; }
        .nav-btn.nav-active::after {
            content: ''; position: absolute; bottom: -5px; left: 50%;
            transform: translateX(-50%); width: 6px; height: 6px;
            background: #8b5cf6; border-radius: 50%; 
            box-shadow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6;
        }
    </style>
</head>
<body class="max-w-md mx-auto pb-32">

    <div class="bg-white p-4 shadow-sm border-b sticky top-0 z-50">
        <div class="text-center mb-3">
            <h1 class="text-xl font-extrabold text-gray-900">Arohi Mim Link ðŸ”ž</h1>
        </div>
        <div class="flex justify-start">
            <div class="bg-violet-100 px-4 py-2 rounded-2xl flex items-center gap-2 border border-violet-200">
                <i data-lucide="wallet" class="w-4 h-4 text-violet-600"></i>
                <span class="text-sm font-black text-gray-800">à§³<span id="balance">30.50</span></span>
            </div>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <div id="episode-list" class="space-y-4">
                </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-[#1a1c1e] flex justify-between items-center px-4 py-3 rounded-[35px] shadow-2xl">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex flex-col items-center flex-1">
            <i data-lucide="home" class="w-5 h-5"></i><span class="text-[10px] mt-1 font-bold">Home</span>
        </button>
        <button class="nav-btn text-gray-500 flex flex-col items-center flex-1"><i data-lucide="coins"></i><span class="text-[10px] mt-1 font-bold">Earn</span></button>
        <button class="nav-btn text-gray-500 flex flex-col items-center flex-1"><i data-lucide="list-checks"></i><span class="text-[10px] mt-1 font-bold">Tasks</span></button>
        <button class="nav-btn text-gray-500 flex flex-col items-center flex-1"><i data-lucide="user"></i><span class="text-[10px] mt-1 font-bold">Profile</span></button>
    </nav>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150",
            databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com",
            projectId: "mini-app-link"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let adSession = {}; // To track ad counts locally

        // Load Episodes
        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const ep = child.val();
                const epId = child.key;
                if(!adSession[epId]) adSession[epId] = 0;

                list.innerHTML += `
                    <div class="bg-white p-3 rounded-3xl flex gap-4 shadow-sm border border-gray-100">
                        <img src="${ep.image}" class="w-24 h-24 bg-gray-200 rounded-2xl object-cover">
                        <div class="flex-1">
                            <h3 class="font-black text-sm">${ep.title}</h3>
                            <p class="text-[10px] text-gray-400 font-bold mt-1">Watch 5 ads to unlock ðŸ”“</p>
                            <button id="btn-${epId}" onclick="handleMonetagAds('${epId}', '${ep.link}')" class="w-full mt-2 bg-gray-900 text-white py-2 rounded-xl text-[10px] font-bold flex items-center justify-center gap-2 transition-all">
                                <i data-lucide="lock" id="icon-${epId}" class="w-3 h-3"></i> 
                                <span id="text-${epId}">Unlock (0/5)</span>
                            </button>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        });

        // Ad Logic
        function handleMonetagAds(id, teraboxLink) {
            const btnText = document.getElementById(`text-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (adSession[id] < 5) {
                // Show Monetag Ad (First 5 clicks)
                if (typeof show_10530857 === 'function') {
                    show_10530857().then(() => {
                        adSession[id]++;
                        btnText.innerText = `Unlock (${adSession[id]}/5)`;
                        
                        if (adSession[id] === 5) {
                            btn.classList.replace('bg-gray-900', 'bg-violet-600');
                            btnText.innerText = "Play in Telegram Bot";
                            icon.setAttribute('data-lucide', 'play-circle');
                            lucide.createIcons();
                        }
                    });
                } else {
                    alert("Ads are loading... please wait.");
                }
            } else {
                // Final Ad (10-15 seconds) before playing video
                if (typeof show_10530857 === 'function') {
                    show_10530857().then(() => {
                        // After final ad, open the Terabox Link (which redirects to Bot)
                        window.open(teraboxLink, '_blank');
                    });
                }
            }
        }

        function changePage(id, el) { lucide.createIcons(); }
        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
