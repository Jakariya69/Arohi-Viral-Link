<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim - Official App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="10530857" data-sdk="show_10530857"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap');
        body { font-family: 'Urbanist', sans-serif; background: #f4f7fe; user-select: none; margin: 0; padding: 0; }
        .sub-page { display: none; padding-bottom: 100px; }
        .sub-page.active { display: block; }
        /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶®‡ßá‡¶ó‡ßá‡¶ü‡¶ø‡¶≠ ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡¶∞‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶®‡ßç‡¶Ø‡¶æ‡¶≠ */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 1000;
        }
        .nav-btn { color: #9ca3af; transition: 0.3s; }
        .nav-active { color: #7c3aed; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-white p-5 shadow-sm border-b sticky top-0 z-50">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-black text-violet-600 text-xl">MIM PREMIUM</h1>
            <div class="bg-violet-100 text-violet-700 px-3 py-1 rounded-full text-[10px] font-black" id="u-id">...</div>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-violet-600 p-4 rounded-2xl text-white">
                <p class="text-[10px] font-bold opacity-70 uppercase">Total Balance</p>
                <p class="text-xl font-black">‡ß≥<span id="display-balance">0.00</span></p>
            </div>
            <div class="bg-gray-100 p-4 rounded-2xl">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Ads Watched</p>
                <p class="text-xl font-black text-gray-800"><span id="ad-count">0</span>/50</p>
            </div>
        </div>
    </div>

    <div class="p-4">
        <div class="relative">
            <input type="text" id="search-bar" onkeyup="searchVideo()" placeholder="Search video title..." class="w-full p-4 bg-white rounded-2xl border-none shadow-sm outline-none font-bold text-sm pl-12">
            <i data-lucide="search" class="absolute left-4 top-4 text-gray-300 w-5 h-5"></i>
        </div>
    </div>

    <div id="pages-container" class="px-4">
        
        <div id="home-page" class="sub-page active">
            <h2 class="font-black text-gray-700 mb-4 flex justify-between items-center">
                New Episodes 
                <button onclick="openBonusLink()" class="bg-amber-400 text-amber-900 text-[10px] px-3 py-1 rounded-full font-black">üî• BONUS TASK</button>
            </h2>
            <div id="episode-list" class="space-y-4"></div>
        </div>

        <div id="task-page" class="sub-page">
            <h2 class="text-xl font-black mb-4">Earning Tasks</h2>
            <div class="bg-white p-6 rounded-3xl shadow-sm text-center border border-violet-50 mb-4">
                <div class="w-16 h-16 bg-violet-100 text-violet-600 rounded-full flex items-center justify-center mx-auto mb-3"><i data-lucide="play"></i></div>
                <h3 class="font-black text-lg">Daily Ads (‡ß≥10)</h3>
                <p class="text-xs text-gray-400 mb-4">Watch 50 ads every day to earn ‡ß≥500</p>
                <button onclick="watchEarnAd()" class="w-full bg-violet-600 text-white py-4 rounded-2xl font-black">Start Watching</button>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm text-center border border-amber-50">
                <div class="w-16 h-16 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center mx-auto mb-3"><i data-lucide="link"></i></div>
                <h3 class="font-black text-lg">Adsterra Task (‡ß≥10)</h3>
                <p class="text-xs text-gray-400 mb-4">Visit our direct link to get extra bonus</p>
                <button onclick="openBonusLink()" class="w-full bg-amber-500 text-white py-4 rounded-2xl font-black">Visit Now</button>
            </div>
        </div>

        <div id="profile-page" class="sub-page">
            <div class="bg-white p-6 rounded-3xl shadow-sm mb-4">
                <h2 class="font-black text-violet-600 mb-2">Referral Program</h2>
                <p class="text-[10px] font-bold text-gray-400 mb-3">REFER FRIENDS & EARN ‡ß≥30</p>
                <div class="bg-gray-50 p-4 rounded-xl border-dashed border-2 text-center text-xl font-black tracking-widest" id="ref-code">...</div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <h2 class="font-black mb-4">Withdraw Wallet</h2>
                <input type="number" id="w-num" placeholder="Bkash/Nagad Number" class="w-full p-4 bg-gray-50 rounded-xl mb-2 outline-none font-bold">
                <input type="number" id="w-amt" placeholder="Amount (Min ‡ß≥500)" class="w-full p-4 bg-gray-50 rounded-xl mb-4 outline-none font-bold">
                <button onclick="handleWithdraw()" class="w-full bg-gray-900 text-white py-4 rounded-xl font-black">Withdraw Money</button>
            </div>
        </div>
    </div>

    <nav>
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active"><i data-lucide="home"></i></button>
        <button onclick="changePage('task-page', this)" class="nav-btn"><i data-lucide="check-square"></i></button>
        <button onclick="changePage('profile-page', this)" class="nav-btn"><i data-lucide="user"></i></button>
    </nav>

    <script>
        // ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶ï‡¶®‡¶´‡¶ø‡¶ó ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        const ADSTERRA_LINK = "https://www.effectivegatecpm.com/efwm6m38q?key=7d100726bda8d7676edf7789bd1e3140";
        let userId = localStorage.getItem('mim_user_id') || "MIM" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('mim_user_id', userId);
        document.getElementById('u-id').innerText = userId;
        document.getElementById('ref-code').innerText = userId;

        let balance = parseFloat(localStorage.getItem('mim_bal')) || 0;
        let adsDone = parseInt(localStorage.getItem('mim_ads')) || 0;
        let adCounter = {};

        function updateUI() {
            document.getElementById('display-balance').innerText = balance.toFixed(2);
            document.getElementById('ad-count').innerText = adsDone;
            localStorage.setItem('mim_bal', balance);
            localStorage.setItem('mim_ads', adsDone);
            db.ref('user_activity/' + userId).update({ balance, adsDone, lastSeen: Date.now() });
        }
        updateUI();

        function openBonusLink() {
            window.open(ADSTERRA_LINK, '_blank');
            balance += 10; updateUI();
            alert("‡ß≥10.00 Added!");
        }

        function watchEarnAd() {
            if(adsDone >= 50) return alert("Daily limit reached!");
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => { adsDone++; balance += 10; updateUI(); });
            }
        }

        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val(); const id = child.key;
                if(!adCounter[id]) adCounter[id] = 0;
                list.innerHTML += `
                <div class="video-card bg-white p-3 rounded-2xl shadow-sm flex gap-4">
                    <img src="${item.image}" class="w-20 h-20 rounded-xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-black text-sm mb-2 text-gray-700">${item.title}</h3>
                        <button id="btn-${id}" onclick="unlockProcess('${id}', '${item.link}')" class="bg-gray-900 text-white w-full py-2 rounded-lg text-[10px] font-black uppercase">Unlock (${adCounter[id]}/5)</button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        function unlockProcess(id, link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter[id]++;
                    const btn = document.getElementById(`btn-${id}`);
                    if(adCounter[id] < 5) { btn.innerText = `Unlock (${adCounter[id]}/5)`; }
                    else {
                        btn.innerText = "Play Now";
                        btn.classList.replace('bg-gray-900', 'bg-green-600');
                        btn.setAttribute('onclick', `finalPlay('${link}')`);
                    }
                });
            }
        }

        function finalPlay(link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => { window.location.href = link; });
            }
        }

        function handleWithdraw() {
            const amt = parseFloat(document.getElementById('w-amt').value);
            if(amt < 500 || balance < amt) return alert("Invalid details or Insufficient balance!");
            db.ref('withdrawals').push({ userId, number: document.getElementById('w-num').value, amount: amt, ads: adsDone, time: Date.now() });
            balance -= amt; updateUI();
            alert("Requested Successfully!");
        }

        function searchVideo() {
            let filter = document.getElementById('search-bar').value.toUpperCase();
            document.querySelectorAll('.video-card').forEach(card => {
                let txt = card.querySelector('h3').innerText;
                card.style.display = txt.toUpperCase().includes(filter) ? "" : "none";
            });
        }

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            el.classList.add('nav-active');
            lucide.createIcons();
        }
        lucide.createIcons();
    </script>
</body>
</html>
