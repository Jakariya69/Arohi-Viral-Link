<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mim Premium - Final Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="10530857" data-sdk="show_10530857"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap');
        body { font-family: 'Urbanist', sans-serif; background: #000; color: white; user-select: none; margin: 0; }
        .sub-page { display: none; padding-bottom: 100px; }
        .sub-page.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 1000; }
        .nav-btn { color: #666; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; }
        .nav-active { color: #7c3aed; }
        .header-profile { width: 35px; height: 35px; background: #7c3aed; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <div class="p-4 flex justify-between items-center bg-[#0a0a0a] border-b border-zinc-800 sticky top-0 z-50">
        <h1 class="font-black text-violet-500 text-lg italic">MIM PREMIUM</h1>
        <div onclick="openPage('profile-page')" class="header-profile" id="top-p-icon">?</div>
    </div>

    <div id="pages-container" class="p-4">
        
        <div id="home-page" class="sub-page active">
            <div class="bg-zinc-900 p-4 rounded-3xl mb-6 border border-zinc-800">
                <p class="text-[10px] font-bold text-zinc-500 uppercase">Your Balance</p>
                <h2 class="text-2xl font-black">৳<span id="bal">0.00</span></h2>
            </div>
            <h3 class="font-black mb-4">Latest Episodes</h3>
            <div id="episode-list" class="space-y-4"></div>
        </div>

        <div id="player-page" class="sub-page">
            <div class="relative bg-black rounded-2xl overflow-hidden border border-zinc-800 aspect-video">
                <video id="main-video" class="w-full h-full" onseeking="handleLock()" ontimeupdate="checkTime()">
                    <source src="" id="video-src" type="video/mp4">
                </video>
                
                <div id="lock-screen" class="hidden absolute inset-0 bg-black/95 z-50 flex flex-col items-center justify-center p-6 text-center">
                    <div class="w-14 h-14 bg-red-600 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-red-500/30">
                        <i data-lucide="lock" class="text-white"></i>
                    </div>
                    <h2 class="text-white text-xl font-black mb-2">CONTENT LOCKED</h2>
                    <p class="text-zinc-500 text-[11px] mb-6">You cannot skip. Watch an ad to unlock this part.</p>
                    <button onclick="unlockVideoAd()" class="bg-red-600 text-white px-8 py-3 rounded-full font-black text-sm">Unlock & Play</button>
                </div>
            </div>
            <div class="mt-4 p-4">
                <h2 id="playing-title" class="font-black text-lg">Episode Title</h2>
                <div class="mt-4 p-4 bg-zinc-900 rounded-2xl border border-zinc-800">
                    <p class="text-[10px] text-zinc-500 mb-2">Referral Link</p>
                    <div class="flex gap-2">
                        <input id="ref-link" readonly class="bg-black text-[10px] p-2 rounded flex-1 outline-none text-zinc-400">
                        <button onclick="copyRef()" class="bg-zinc-800 p-2 rounded"><i data-lucide="copy" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-page" class="sub-page">
            <h2 class="font-black text-xl mb-6">My Account</h2>
            <div class="bg-zinc-900 p-6 rounded-[30px] border border-zinc-800 mb-4">
                <input type="text" id="user-name" placeholder="Enter Telegram Username" class="w-full p-4 bg-black rounded-2xl mb-4 outline-none text-sm font-bold border border-zinc-800">
                <button onclick="saveName()" class="w-full bg-violet-600 py-3 rounded-2xl font-black text-sm">Update Profile</button>
            </div>
            <div class="bg-zinc-900 p-6 rounded-[30px] border border-zinc-800">
                <h3 class="font-black mb-2">Withdraw</h3>
                <p id="ref-status" class="text-red-500 text-[10px] font-bold mb-4">⚠️ 20 REFERS REQUIRED (Current: 0)</p>
                <input type="number" id="w-num" placeholder="Bkash/Nagad Number" class="w-full p-4 bg-black rounded-xl mb-2 outline-none text-sm">
                <button id="w-btn" disabled class="w-full bg-zinc-800 text-zinc-500 py-4 rounded-xl font-black cursor-not-allowed">Locked</button>
            </div>
        </div>

    </div>

    <nav>
        <button onclick="openPage('home-page')" class="nav-btn nav-active"><i data-lucide="home"></i>Home</button>
        <button onclick="openPage('profile-page')" class="nav-btn"><i data-lucide="user"></i>Profile</button>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        let userId = localStorage.getItem('mim_uid') || "ID" + Math.floor(Math.random()*9000);
        localStorage.setItem('mim_uid', userId);
        let balance = 0, refCount = 0, adsToday = 0, lastSafeTime = 0;

        function updateData() {
            db.ref('user_activity/'+userId).on('value', snap => {
                const d = snap.val() || {};
                balance = d.balance || 0;
                refCount = d.refCount || 0;
                document.getElementById('bal').innerText = balance.toFixed(2);
                document.getElementById('ref-status').innerText = refCount >= 20 ? "✅ Ready to Withdraw" : `⚠️ 20 REFERS REQUIRED (Current: ${refCount})`;
                if(refCount >= 20) {
                    const btn = document.getElementById('w-btn');
                    btn.disabled = false; btn.classList.replace('bg-zinc-800', 'bg-violet-600');
                    btn.classList.replace('text-zinc-500', 'text-white');
                    btn.innerText = "Withdraw Now"; btn.style.cursor = "pointer";
                }
            });
        }

        function openVideo(title, link) {
            document.getElementById('video-src').src = link;
            document.getElementById('main-video').load();
            document.getElementById('playing-title').innerText = title;
            openPage('player-page');
        }

        // Mid-roll Ad Lock Logic
        function checkTime() {
            const v = document.getElementById('main-video');
            if(v.currentTime > 60 && lastSafeTime < 60) { lockVid(); }
        }
        function handleLock() {
            const v = document.getElementById('main-video');
            if(v.currentTime > lastSafeTime + 5) { lockVid(); }
        }
        function lockVid() {
            const v = document.getElementById('main-video');
            v.pause();
            document.getElementById('lock-screen').classList.remove('hidden');
        }
        function unlockVideoAd() {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    document.getElementById('lock-screen').classList.add('hidden');
                    const v = document.getElementById('main-video');
                    lastSafeTime = v.currentTime;
                    v.play();
                });
            }
        }

        function openPage(id) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list'); list.innerHTML = "";
            snap.forEach(c => {
                const item = c.val();
                list.innerHTML += `
                <div onclick="openVideo('${item.title}', '${item.link}')" class="bg-zinc-900 p-3 rounded-2xl flex items-center gap-4 border border-zinc-800">
                    <img src="${item.image}" class="w-16 h-16 rounded-xl object-cover">
                    <div class="flex-1"><h4 class="text-sm font-bold">${item.title}</h4><p class="text-[10px] text-zinc-500">Click to Play</p></div>
                    <i data-lucide="play-circle" class="text-violet-500"></i>
                </div>`;
            });
            lucide.createIcons();
        });

        document.getElementById('ref-link').value = window.location.origin + window.location.pathname + "?ref=" + userId;
        updateData(); lucide.createIcons();
    </script>
</body>
</html>
