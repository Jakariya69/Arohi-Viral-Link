<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim Link ðŸ”ž</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src='//libtl.com/sdk.js' data-zone='10530857' data-sdk='show_10530857'></script>
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .sub-page { display: none; }
        .sub-page.active { display: block; }
        .nav-active { color: #8257e5 !important; }
    </style>
</head>
<body class="max-w-md mx-auto pb-24">

    <div class="bg-[#2d3436] p-4 rounded-b-[35px] shadow-lg sticky top-0 z-50">
        <div class="flex items-center justify-between">
            <h1 class="text-white text-xl font-bold ml-4">Arohi Mim Link ðŸ”ž</h1>
            
            <div class="bg-[#ffffff20] backdrop-blur-md flex items-center gap-2 px-3 py-1.5 rounded-2xl border border-white/10 mr-2">
                <div class="w-7 h-7 bg-[#8257e5] rounded-lg flex items-center justify-center shadow-lg">
                    <i data-lucide="wallet" class="w-4 h-4 text-white"></i>
                </div>
                <div class="text-left">
                    <p class="text-[8px] text-gray-300 font-bold uppercase leading-none">My Balance</p>
                    <p class="text-sm font-black text-white leading-none mt-0.5">à§³<span id="display-balance">30.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <div id="episode-list" class="space-y-6 pt-4">
                </div>
        </div>
        
        <div id="earn-page" class="sub-page text-center py-20"><h2>Earn Page</h2></div>
        <div id="tasks-page" class="sub-page text-center py-20"><h2>Tasks Page</h2></div>
        <div id="refer-page" class="sub-page text-center py-20"><h2>Refer Page</h2></div>
        <div id="profile-page" class="sub-page text-center py-20"><h2>Profile Page</h2></div>
    </div>

    <nav class="fixed bottom-4 left-6 right-6 max-w-sm mx-auto bg-white flex justify-between items-center px-6 py-3 rounded-[25px] shadow-2xl border border-gray-100">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex flex-col items-center">
            <i data-lucide="home" class="w-5 h-5"></i><span class="text-[10px] font-bold mt-1">Home</span>
        </button>
        <button onclick="changePage('earn-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[10px] font-bold mt-1">Earn</span>
        </button>
        <button onclick="changePage('tasks-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="check-square" class="w-5 h-5"></i><span class="text-[10px] font-bold mt-1">Tasks</span>
        </button>
        <button onclick="changePage('refer-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="users" class="w-5 h-5"></i><span class="text-[10px] font-bold mt-1">Refer</span>
        </button>
        <button onclick="changePage('profile-page', this)" class="nav-btn text-gray-400 flex flex-col items-center">
            <i data-lucide="user" class="w-5 h-5"></i><span class="text-[10px] font-bold mt-1">Profile</span>
        </button>
    </nav>

    <div id="video-modal" class="hidden fixed inset-0 bg-black z-[100] flex flex-col">
        <div class="p-4 bg-white flex justify-between items-center">
            <span id="playing-title" class="font-bold truncate">Video</span>
            <button onclick="closeVideo()" class="bg-red-500 text-white px-4 py-1 rounded-full text-xs">Close</button>
        </div>
        <div class="flex-grow flex items-center justify-center">
            <iframe id="video-frame" class="w-full aspect-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150",
            projectId: "mini-app-link",
            appId: "1:608662003617:web:681a069935bc118d5bb5e0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('text-gray-400'));
            el.classList.add('nav-active'); el.classList.remove('text-gray-400');
            lucide.createIcons();
        }

        async function loadEpisodes() {
            const container = document.getElementById('episode-list');
            const snapshot = await db.collection('episodes').orderBy('order', 'desc').get();
            container.innerHTML = '';
            snapshot.forEach(doc => {
                const ep = doc.data();
                container.innerHTML += `
                    <div class="bg-white rounded-[35px] p-4 shadow-sm border border-gray-100">
                        <img src="${ep.thumb}" class="w-full h-48 rounded-[25px] object-cover mb-4">
                        <h3 class="font-bold text-gray-800 text-lg mb-4 px-2">${ep.title}</h3>
                        <button onclick="unlockEpisode('${doc.id}')" class="w-full bg-[#1e272e] text-white py-4 rounded-[20px] font-bold flex items-center justify-center gap-3 active:scale-95 transition-transform">
                            <i data-lucide="lock" class="w-5 h-5 text-yellow-400"></i> Unlock ( <span id="count-${doc.id}">0/5</span> )
                        </button>
                    </div>`;
            });
            lucide.createIcons();
        }

        let adCounter = 0;
        function unlockEpisode(id) { adCounter = 0; showAd(id); }

        function showAd(id) {
            if (typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter++;
                    document.getElementById(`count-${id}`).innerText = adCounter + "/5";
                    if (adCounter < 5) { showAd(id); }
                    else { playVideo(id); }
                }).catch(() => playVideo(id));
            } else { playVideo(id); }
        }

        async function playVideo(id) {
            const doc = await db.collection('episodes').doc(id).get();
            const data = doc.data();
            document.getElementById('video-modal').classList.remove('hidden');
            document.getElementById('video-frame').src = data.url;
            document.getElementById('playing-title').innerText = data.title;
        }

        function closeVideo() { document.getElementById('video-modal').classList.add('hidden'); document.getElementById('video-frame').src = ""; }
        window.onload = () => { lucide.createIcons(); loadEpisodes(); };
    </script>
</body>
</html>
