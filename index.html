<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mim Premium - Complete Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="10530857" data-sdk="show_10530857"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap');
        body { font-family: 'Urbanist', sans-serif; background: #f8fafc; user-select: none; margin: 0; }
        .sub-page { display: none; padding-bottom: 100px; }
        .sub-page.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 1000; }
        .nav-btn { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: 800; }
        .nav-active { color: #7c3aed; }
        .header-profile { width: 40px; height: 40px; background: #7c3aed; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 16px; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-white p-5 sticky top-0 z-50 border-b flex justify-between items-center">
        <div>
            <h1 class="font-black text-violet-600 text-xl tracking-tighter">MIM PREMIUM</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase" id="top-username">Welcome, Guest</p>
        </div>
        <div onclick="openProfile()" class="header-profile" id="top-p-icon">?</div>
    </div>

    <div class="p-4 bg-white border-b">
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-violet-600 p-4 rounded-3xl text-white shadow-lg">
                <p class="text-[9px] font-bold opacity-80 uppercase italic">Balance</p>
                <p class="text-xl font-black">৳<span id="display-balance">0.00</span></p>
            </div>
            <div class="bg-slate-50 border p-4 rounded-3xl text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase italic">Refers</p>
                <p class="text-xl font-black text-slate-800"><span id="display-ref-count">0</span>/20</p>
            </div>
        </div>
        <div class="relative">
            <input type="text" id="search-bar" onkeyup="searchVideo()" placeholder="Search videos..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold text-sm pl-12">
            <i data-lucide="search" class="absolute left-4 top-4 text-slate-300 w-5 h-5"></i>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <h2 class="font-black text-slate-700 mb-4">Episodes</h2>
            <div id="episode-list" class="space-y-4"></div>
        </div>

        <div id="task-page" class="sub-page">
            <h2 class="text-xl font-black mb-4">Social Tasks</h2>
            <div id="social-tasks-container" class="space-y-3"></div>
        </div>

        <div id="earn-page" class="sub-page">
            <h2 class="text-xl font-black mb-4">Daily Work</h2>
            <div class="bg-white p-10 rounded-[40px] text-center border-2 border-violet-50">
                <h3 class="font-black text-lg">Watch Ads (৳10)</h3>
                <p class="text-xs text-slate-400 mb-6 font-bold uppercase" id="ad-limit-text">Done: 0/50</p>
                <button onclick="watchEarnAd()" class="w-full bg-violet-600 text-white py-5 rounded-[25px] font-black">Watch Ad</button>
            </div>
        </div>

        <div id="refer-page" class="sub-page">
            <h2 class="text-xl font-black mb-4">Invite & Earn ৳30</h2>
            <div class="bg-white p-8 rounded-[40px] border-2 border-blue-50 text-center">
                <p class="text-xs text-slate-400 mb-6 font-bold uppercase">Invite 20 friends to withdraw</p>
                <div class="bg-slate-50 p-4 rounded-2xl border-dashed border-2 text-[10px] font-black mb-4 truncate" id="ref-link-display">...</div>
                <button onclick="copyRef()" class="bg-blue-600 text-white w-full py-4 rounded-2xl font-black">Copy Link</button>
            </div>
        </div>

        <div id="profile-page" class="sub-page">
            <h2 class="text-xl font-black mb-4">Profile Settings</h2>
            <div class="bg-white p-6 rounded-[35px] border shadow-sm mb-6">
                <label class="text-[10px] font-black text-slate-400 uppercase">Telegram / Name</label>
                <div class="flex gap-2 mt-1 mb-4">
                    <input type="text" id="user-name-input" placeholder="@username" class="flex-1 p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm border">
                    <button onclick="saveName()" class="bg-violet-600 text-white px-4 rounded-xl font-bold text-xs">Save</button>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase">User ID: <span id="p-uid">...</span></p>
            </div>

            <div class="bg-white p-6 rounded-[35px] border shadow-sm">
                <h3 class="font-black mb-2">Withdrawal</h3>
                <p id="ref-warning" class="text-red-500 text-[10px] font-bold mb-4 uppercase italic">⚠️ 20 Refers Required!</p>
                <input type="number" id="w-num" placeholder="Bkash/Nagad Number" class="w-full p-4 bg-slate-50 rounded-2xl mb-2 outline-none font-bold">
                <input type="number" id="w-amt" placeholder="Amount (Min 500)" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 outline-none font-bold">
                <button id="withdraw-btn" onclick="handleWithdraw()" class="w-full bg-slate-300 text-white py-5 rounded-[25px] font-black cursor-not-allowed">Locked</button>
            </div>
        </div>
    </div>

    <nav>
        <button id="nav-home" onclick="changePage('home-page', this)" class="nav-btn nav-active"><i data-lucide="home"></i>Home</button>
        <button id="nav-task" onclick="changePage('task-page', this)" class="nav-btn"><i data-lucide="list"></i>Task</button>
        <button id="nav-earn" onclick="changePage('earn-page', this)" class="nav-btn"><i data-lucide="zap"></i>Earn</button>
        <button id="nav-refer" onclick="changePage('refer-page', this)" class="nav-btn"><i data-lucide="users"></i>Refer</button>
        <button id="nav-profile" onclick="changePage('profile-page', this)" class="nav-btn"><i data-lucide="user"></i>Profile</button>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        let userId = localStorage.getItem('mim_user_id') || "ID" + Math.floor(1000 + Math.random() * 9999);
        localStorage.setItem('mim_user_id', userId);
        
        let balance = parseFloat(localStorage.getItem('mim_bal')) || 0;
        let adsDone = parseInt(localStorage.getItem('mim_ads')) || 0;
        let refCount = parseInt(localStorage.getItem('mim_ref_count')) || 0;
        let userName = localStorage.getItem('mim_user_name') || "Guest";
        let adCounter = {};

        // Referral System Logic
        const urlParams = new URLSearchParams(window.location.search);
        const refBy = urlParams.get('ref');
        if(refBy && refBy !== userId && !localStorage.getItem('ref_done')) {
            db.ref('user_activity/' + refBy).transaction(data => {
                if(data) {
                    data.balance = (data.balance || 0) + 30;
                    data.refCount = (data.refCount || 0) + 1;
                }
                return data;
            });
            localStorage.setItem('ref_done', 'true');
        }

        function updateUI() {
            document.getElementById('display-balance').innerText = balance.toFixed(2);
            document.getElementById('display-ref-count').innerText = refCount;
            document.getElementById('ad-limit-text').innerText = "Done: " + adsDone + "/50";
            document.getElementById('top-username').innerText = "Welcome, " + userName;
            document.getElementById('top-p-icon').innerText = userName.charAt(0).toUpperCase();
            document.getElementById('p-uid').innerText = userId;
            document.getElementById('ref-link-display').innerText = window.location.origin + window.location.pathname + "?ref=" + userId;

            // Withdrawal Lock Logic
            const wBtn = document.getElementById('withdraw-btn');
            const wWarn = document.getElementById('ref-warning');
            if(refCount >= 20) {
                wBtn.classList.replace('bg-slate-300', 'bg-slate-900');
                wBtn.innerText = "Submit Request";
                wBtn.style.cursor = "pointer";
                wWarn.style.display = "none";
            }

            localStorage.setItem('mim_bal', balance);
            localStorage.setItem('mim_ads', adsDone);
            localStorage.setItem('mim_ref_count', refCount);
            db.ref('user_activity/' + userId).update({ balance, adsDone, refCount, name: userName });
        }

        // Live Data Sync for Refers
        db.ref('user_activity/' + userId).on('value', snap => {
            if(snap.exists()) {
                const data = snap.val();
                balance = data.balance || 0;
                refCount = data.refCount || 0;
                updateUI();
            }
        });

        function watchEarnAd() {
            if(adsDone >= 50) return alert("Limit 50 reached!");
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => { adsDone++; balance += 10; updateUI(); });
            }
        }

        function saveName() {
            const val = document.getElementById('user-name-input').value.trim();
            if(val) { userName = val; localStorage.setItem('mim_user_name', val); updateUI(); alert("Saved!"); }
        }

        function handleWithdraw() {
            if(refCount < 20) return alert("You need 20 refers first!");
            const amt = document.getElementById('w-amt').value;
            if(amt < 500 || balance < amt) return alert("Check balance (Min 500)");
            db.ref('withdrawals').push({ userId, name: userName, number: document.getElementById('w-num').value, amount: amt, ref: refCount });
            balance -= amt; updateUI(); alert("Request Sent!");
        }

        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val(); const id = child.key;
                if(!adCounter[id]) adCounter[id] = 0;
                list.innerHTML += `
                <div class="video-card bg-white p-3 rounded-[35px] shadow-sm flex gap-4 items-center border">
                    <img src="${item.image}" class="w-24 h-20 rounded-2xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-black text-xs text-slate-800 mb-2">${item.title}</h3>
                        <button id="btn-${id}" onclick="unlockProcess('${id}', '${item.link}')" class="bg-slate-900 text-white w-full py-2.5 rounded-xl text-[10px] font-black uppercase">Unlock (${adCounter[id]}/5)</button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        function unlockProcess(id, link) {
            if(typeof show_10530857 === 'function') {
                show_10530857().then(() => {
                    adCounter[id]++;
                    if(adCounter[id] >= 5) {
                        const btn = document.getElementById(`btn-${id}`);
                        btn.innerText = "Play Episode"; btn.classList.replace('bg-slate-900', 'bg-green-600');
                        btn.setAttribute('onclick', `window.location.href='${link}'`);
                    } else {
                        document.getElementById(`btn-${id}`).innerText = `Unlock (${adCounter[id]}/5)`;
                    }
                });
            }
        }

        function copyRef() { navigator.clipboard.writeText(document.getElementById('ref-link-display').innerText); alert("Copied!"); }
        function openProfile() { changePage('profile-page', document.getElementById('nav-profile')); }
        function searchVideo() {
            let filter = document.getElementById('search-bar').value.toUpperCase();
            document.querySelectorAll('.video-card').forEach(card => {
                let txt = card.querySelector('h3').innerText;
                card.style.display = txt.toUpperCase().includes(filter) ? "" : "none";
            });
        }
        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            if(el) el.classList.add('nav-active');
            lucide.createIcons();
        }

        db.ref('social_tasks').on('value', snap => {
            const container = document.getElementById('social-tasks-container');
            container.innerHTML = "";
            snap.forEach(child => {
                const t = child.val();
                container.innerHTML += `<div class="bg-white p-4 rounded-3xl shadow-sm flex justify-between items-center border"><p class="font-black text-xs">${t.name}</p><button onclick="window.open('${t.link}'); balance += ${t.reward}; updateUI();" class="bg-slate-50 px-4 py-2 rounded-xl text-[10px] font-black">Visit</button></div>`;
            });
        });

        updateUI(); lucide.createIcons();
    </script>
</body>
    </html>
