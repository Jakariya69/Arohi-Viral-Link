<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohi Mim Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://alwingulla.com/88/p.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap');
        body { background-color: #f8fafc; font-family: 'Urbanist', sans-serif; }
        .sub-page { display: none; }
        .sub-page.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-btn.nav-active { color: #7c3aed !important; position: relative; }
        .nav-btn.nav-active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%;
            transform: translateX(-50%); width: 5px; height: 5px;
            background: #7c3aed; border-radius: 50%; 
            box-shadow: 0 0 10px #7c3aed, 0 0 20px #7c3aed; 
        }
    </style>
</head>
<body class="max-w-md mx-auto pb-32">

    <div class="bg-white p-4 shadow-sm border-b sticky top-0 z-50">
        <div class="text-center mb-3">
            <h1 class="text-xl font-extrabold text-gray-900">Arohi Mim Link ðŸ”ž</h1>
        </div>
        <div class="bg-violet-100 w-fit px-4 py-2 rounded-2xl flex items-center gap-2 border border-violet-200">
            <i data-lucide="wallet" class="w-5 h-5 text-violet-600"></i>
            <div class="flex flex-col">
                <span class="text-[8px] font-bold text-violet-400 uppercase leading-none">Balance</span>
                <span class="text-sm font-black text-gray-800">à§³<span id="display-balance">30.50</span></span>
            </div>
        </div>
    </div>

    <div id="pages-container" class="p-4">
        <div id="home-page" class="sub-page active">
            <div id="episode-list" class="space-y-4">
                </div>
        </div>
        <div id="earn-page" class="sub-page text-center">
            <div class="bg-white p-8 rounded-[40px] shadow-sm">
                <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="coins" class="text-amber-500 w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-black mb-2">Daily Earn</h2>
                <button onclick="show_10530857()" class="w-full bg-amber-500 text-white py-4 rounded-3xl font-black">Watch Ad Now</button>
            </div>
        </div>
        <div id="profile-page" class="sub-page">
            <div class="bg-white p-6 rounded-[35px] shadow-sm">
                <h2 class="text-xl font-black mb-6">Withdraw Money</h2>
                <input type="number" placeholder="Number" class="w-full p-4 bg-gray-50 rounded-2xl border mb-4">
                <button class="w-full bg-gray-900 text-white py-4 rounded-2xl font-black">Send Request</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-white/95 backdrop-blur-xl flex justify-between items-center px-6 py-4 rounded-[40px] shadow-xl border border-gray-100 z-50">
        <button onclick="changePage('home-page', this)" class="nav-btn nav-active flex-1 flex flex-col items-center">
            <i data-lucide="home" class="w-6 h-6"></i>
        </button>
        <button onclick="changePage('earn-page', this)" class="nav-btn text-gray-400 flex-1 flex flex-col items-center">
            <i data-lucide="coins" class="w-6 h-6"></i>
        </button>
        <button onclick="changePage('profile-page', this)" class="nav-btn text-gray-400 flex-1 flex flex-col items-center">
            <i data-lucide="user" class="w-6 h-6"></i>
        </button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150",
            databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com",
            projectId: "mini-app-link"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let adCounts = {};

        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('episode-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const ep = child.val();
                const epId = child.key;
                if(!adCounts[epId]) adCounts[epId] = 0;
                list.innerHTML += `
                    <div class="bg-white p-3 rounded-3xl flex gap-4 shadow-sm border border-gray-100">
                        <img src="${ep.image}" class="w-24 h-24 rounded-2xl object-cover">
                        <div class="flex-1">
                            <h3 class="font-black text-sm">${ep.title}</h3>
                            <button id="btn-${epId}" onclick="handleUnlock('${epId}', '${ep.link}')" class="w-full mt-2 bg-gray-900 text-white py-2 rounded-xl text-[10px] font-bold">
                                <span id="txt-${epId}">Unlock (${adCounts[epId]}/5)</span>
                            </button>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        });

        async function handleUnlock(id, link) {
            const txt = document.getElementById(`txt-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            if (adCounts[id] < 5) {
                if (typeof show_10530857 === 'function') {
                    show_10530857().finally(() => updateCount(id, txt, btn));
                } else { updateCount(id, txt, btn); }
            } else {
                alert("Final Ad! Watch to play video.");
                if (typeof show_10530857 === 'function') {
                    show_10530857().finally(() => window.location.href = link);
                } else { window.location.href = link; }
            }
        }

        function updateCount(id, txt, btn) {
            adCounts[id]++;
            txt.innerText = `Unlock (${adCounts[id]}/5)`;
            if(adCounts[id] === 5) {
                txt.innerText = "Watch Main Video";
                btn.style.background = "#7c3aed";
            }
        }

        function changePage(id, el) {
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active', 'text-gray-400'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('text-gray-400'));
            el.classList.add('nav-active');
            el.classList.remove('text-gray-400');
            lucide.createIcons();
        }
    </script>
</body>
</html>
