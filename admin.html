<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mim Admin - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black mb-8 text-violet-700">Mim Admin Master</h1>

        <div class="bg-white p-6 rounded-3xl shadow-sm mb-6 border-2 border-violet-100">
            <h2 class="font-black mb-4">Post New Video Episode</h2>
            <div class="grid grid-cols-1 gap-3">
                <input type="text" id="v-title" placeholder="Title (e.g. Episode 01)" class="p-4 bg-gray-50 rounded-xl outline-none font-bold">
                <input type="text" id="v-img" placeholder="Thumbnail URL" class="p-4 bg-gray-50 rounded-xl outline-none font-bold">
                <input type="text" id="v-link" placeholder="Video Link (Doodstream)" class="p-4 bg-gray-50 rounded-xl outline-none font-bold">
                <button onclick="addVideo()" class="bg-violet-600 text-white py-4 rounded-xl font-black">Publish Video</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm mb-8 border-2 border-blue-100">
            <h2 class="font-black mb-4">Add Social Media Task</h2>
            <div class="grid grid-cols-3 gap-3">
                <input type="text" id="s-name" placeholder="Task Name" class="p-3 bg-gray-50 rounded-xl outline-none">
                <input type="text" id="s-link" placeholder="Link" class="p-3 bg-gray-50 rounded-xl outline-none">
                <input type="number" id="s-reward" placeholder="Reward (৳)" class="p-3 bg-gray-50 rounded-xl outline-none">
            </div>
            <button onclick="addSocial()" class="mt-4 w-full bg-blue-600 text-white py-4 rounded-xl font-black">Add Social Task</button>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm">
            <h2 class="font-black mb-6">Withdrawals (Track Activities)</h2>
            <div id="request-list" class="space-y-4 font-bold"></div>
        </div>
    </div>

    <script>
        const pass = prompt("Admin Password:");
        if(pass !== "admin786") window.location.href="index.html";

        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        function addVideo() {
            const title = document.getElementById('v-title').value;
            const image = document.getElementById('v-img').value;
            const link = document.getElementById('v-link').value;
            if(title && image && link) db.ref('tasks').push({ title, image, link });
            alert("Video Added!");
        }

        function addSocial() {
            const name = document.getElementById('s-name').value;
            const link = document.getElementById('s-link').value;
            const reward = document.getElementById('s-reward').value;
            if(name && link && reward) db.ref('social_tasks').push({ name, link, reward });
            alert("Social Task Added!");
        }

        db.ref('withdrawals').on('value', snap => {
            const list = document.getElementById('request-list'); list.innerHTML = "";
            snap.forEach(child => {
                const req = child.val();
                list.innerHTML += `
                <div class="p-5 border-2 border-gray-100 rounded-3xl bg-gray-50 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex-1">
                        <p class="text-violet-600">User: ${req.userId}</p>
                        <p class="text-xl">৳${req.amount} | To: ${req.number}</p>
                        <div class="mt-2 flex gap-3 text-[10px] uppercase">
                            <span class="bg-white px-2 py-1 rounded">Ads Watch: ${req.adsSeen}/50</span>
                            <span class="bg-white px-2 py-1 rounded">Videos Unlocked: ${req.vidsSeen}</span>
                        </div>
                    </div>
                    <button onclick="db.ref('withdrawals').child('${child.key}').remove()" class="bg-red-600 text-white px-6 py-2 rounded-xl text-xs font-bold uppercase">Clear Request</button>
                </div>`;
            });
        });
    </script>
</body>
</html>
