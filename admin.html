<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Full Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap');
        body { font-family: 'Urbanist', sans-serif; background: #f8fafc; overflow: hidden; }
        .section { display: none; height: 100%; overflow-y: auto; padding-bottom: 100px; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .sidebar-item.active { background: #7c3aed; color: white; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white border-r flex flex-col p-6 hidden md:flex">
        <h1 class="text-2xl font-black mb-10 tracking-tighter">MASTER<span class="text-violet-600">PRO</span></h1>
        <nav class="space-y-2">
            <button onclick="showSection('dash', this)" class="sidebar-item active w-full flex items-center gap-3 p-3 rounded-xl font-bold text-gray-500 transition-all">
                <i data-lucide="layout-grid"></i> Dashboard
            </button>
            <button onclick="showSection('episodes', this)" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl font-bold text-gray-500 transition-all">
                <i data-lucide="video"></i> Episodes
            </button>
            <button onclick="showSection('earn-tasks', this)" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl font-bold text-gray-500 transition-all">
                <i data-lucide="coins"></i> Earn & Tasks
            </button>
            <button onclick="showSection('withdraws', this)" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl font-bold text-gray-500 transition-all">
                <i data-lucide="banknote"></i> Withdraws
            </button>
        </nav>
    </aside>

    <main class="flex-1 p-6 md:p-10 h-full">
        
        <div id="dash" class="section active">
            <h2 class="text-3xl font-black mb-8">Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs font-bold uppercase">Live Episodes</p>
                    <h3 id="stat-ep" class="text-3xl font-black">0</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs font-bold uppercase">Active Tasks</p>
                    <h3 id="stat-tasks" class="text-3xl font-black">0</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs font-bold uppercase">Pending Payouts</p>
                    <h3 id="stat-wd" class="text-3xl font-black text-violet-600">0</h3>
                </div>
            </div>
        </div>

        <div id="episodes" class="section">
            <h2 class="text-3xl font-black mb-6">Manage Episodes</h2>
            <div class="bg-white p-6 rounded-3xl border border-gray-100 mb-8 max-w-xl">
                <p class="font-bold mb-4">Add New Video</p>
                <div class="space-y-3">
                    <input type="text" id="ep-title" placeholder="Episode Title" class="w-full p-3 bg-gray-50 rounded-xl outline-none border focus:border-violet-500">
                    <input type="text" id="ep-img" placeholder="Thumbnail URL" class="w-full p-3 bg-gray-50 rounded-xl outline-none border focus:border-violet-500">
                    <input type="text" id="ep-link" placeholder="Video URL" class="w-full p-3 bg-gray-50 rounded-xl outline-none border focus:border-violet-500">
                    <button onclick="addEpisode()" class="w-full bg-violet-600 text-white py-3 rounded-xl font-black">Publish Video</button>
                </div>
            </div>
            <div id="ep-list" class="space-y-3 max-w-xl"></div>
        </div>

        <div id="earn-tasks" class="section">
            <h2 class="text-3xl font-black mb-6">Daily Earn & Social Tasks</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-3xl border border-gray-100">
                    <p class="font-bold mb-4 text-violet-600">Add Social Task (Youtube/Telegram)</p>
                    <div class="space-y-3">
                        <input type="text" id="task-name" placeholder="Task Name (e.g. Subscribe Channel)" class="w-full p-3 bg-gray-50 rounded-xl outline-none border">
                        <input type="text" id="task-url" placeholder="Social Link" class="w-full p-3 bg-gray-50 rounded-xl outline-none border">
                        <input type="number" id="task-reward" placeholder="Reward Amount (৳)" class="w-full p-3 bg-gray-50 rounded-xl outline-none border">
                        <button onclick="addTask()" class="w-full bg-gray-900 text-white py-3 rounded-xl font-black">Add Task</button>
                    </div>
                </div>
                <div id="task-list" class="space-y-3"></div>
            </div>
        </div>

        <div id="withdraws" class="section">
            <h2 class="text-3xl font-black mb-6">Pending Withdrawals</h2>
            <div id="wd-list" class="space-y-4 max-w-2xl"></div>
        </div>

    </main>

    <script>
        // Firebase Config (Your data)
        const firebaseConfig = {
            apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150",
            authDomain: "mini-app-link.firebaseapp.com",
            databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com",
            projectId: "mini-app-link",
            storageBucket: "mini-app-link.firebasestorage.app",
            messagingSenderId: "608662003617",
            appId: "1:608662003617:web:681a069935bc118d5bb5e0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
            lucide.createIcons();
        }

        // Episodes Logic
        function addEpisode() {
            const title = document.getElementById('ep-title').value;
            const img = document.getElementById('ep-img').value;
            const link = document.getElementById('ep-link').value;
            if(!title || !link) return alert("Fill fields!");
            db.ref('tasks').push({ title, image: img || "https://via.placeholder.com/150", link, reward: 5 });
            alert("Episode Added!");
        }

        db.ref('tasks').on('value', snap => {
            document.getElementById('stat-ep').innerText = snap.numChildren();
            const list = document.getElementById('ep-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const data = child.val();
                list.innerHTML += `<div class="bg-white p-3 rounded-2xl flex justify-between items-center shadow-sm border border-gray-100">
                    <span class="font-bold text-sm text-gray-700">${data.title}</span>
                    <button onclick="db.ref('tasks/${child.key}').remove()" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`;
            });
            lucide.createIcons();
        });

        // Social Tasks Logic
        function addTask() {
            const name = document.getElementById('task-name').value;
            const url = document.getElementById('task-url').value;
            const reward = document.getElementById('task-reward').value;
            if(!name || !url) return alert("Fill data!");
            db.ref('social_tasks').push({ name, url, reward: parseFloat(reward) });
            alert("Social Task Added!");
        }

        db.ref('social_tasks').on('value', snap => {
            document.getElementById('stat-tasks').innerText = snap.numChildren();
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const data = child.val();
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-gray-100">
                    <div><p class="font-bold text-sm">${data.name}</p><p class="text-[10px] text-green-500">Reward: ৳${data.reward}</p></div>
                    <button onclick="db.ref('social_tasks/${child.key}').remove()" class="text-red-400"><i data-lucide="trash"></i></button>
                </div>`;
            });
            lucide.createIcons();
        });

        // Withdraw Logic
        db.ref('withdrawals').on('value', snap => {
            document.getElementById('stat-wd').innerText = snap.numChildren();
            const list = document.getElementById('wd-list');
            list.innerHTML = snap.exists() ? "" : `<p class="text-gray-400 text-center font-bold">No requests.</p>`;
            snap.forEach(child => {
                const w = child.val();
                list.innerHTML += `<div class="bg-white p-6 rounded-[30px] border border-violet-100 flex justify-between items-center">
                    <div><p class="text-lg font-black">${w.method}</p><p class="text-gray-500 font-bold tracking-tighter">${w.number}</p></div>
                    <div class="text-right">
                        <p class="text-2xl font-black text-gray-900">৳${w.amount}</p>
                        <button onclick="db.ref('withdrawals/${child.key}').remove()" class="mt-2 bg-gray-900 text-white px-4 py-1.5 rounded-xl text-xs font-bold">Mark Paid</button>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });

        lucide.createIcons();
    </script>
</body>
</html>
