<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mim Admin - Delete System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black mb-8 text-violet-700">Admin Control</h1>

        <div class="bg-white p-6 rounded-[35px] shadow-sm mb-6 border-2">
            <h2 class="font-black mb-4">Post Video</h2>
            <div class="space-y-3">
                <input type="text" id="v-title" placeholder="Episode Title" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                <input type="text" id="v-img" placeholder="Thumbnail Link" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                <input type="text" id="v-link" placeholder="Doodstream Link" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                <button onclick="addVideo()" class="w-full bg-violet-600 text-white py-4 rounded-2xl font-black">Publish Video</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[35px] shadow-sm mb-6 border">
            <h2 class="font-black mb-4">Manage Videos (Delete)</h2>
            <div id="admin-video-list" class="space-y-2"></div>
        </div>

        <div class="bg-white p-6 rounded-[35px] shadow-sm mb-6 border-2">
            <h2 class="font-black mb-4">Add Social Task</h2>
            <div class="grid grid-cols-3 gap-3">
                <input type="text" id="s-name" placeholder="Name" class="p-4 bg-slate-50 rounded-xl outline-none font-bold">
                <input type="text" id="s-link" placeholder="URL" class="p-4 bg-slate-50 rounded-xl outline-none font-bold">
                <input type="number" id="s-reward" placeholder="৳" class="p-4 bg-slate-50 rounded-xl outline-none font-bold">
            </div>
            <button onclick="addSocial()" class="mt-4 w-full bg-blue-600 text-white py-4 rounded-2xl font-black">Add Task</button>
        </div>

        <div class="bg-white p-6 rounded-[35px] shadow-sm mb-6 border">
            <h2 class="font-black mb-4">Manage Social Tasks (Delete)</h2>
            <div id="admin-social-list" class="space-y-2"></div>
        </div>

        <div class="bg-white p-6 rounded-[35px] shadow-sm border">
            <h2 class="font-black mb-4">Withdrawal Requests</h2>
            <div id="request-list" class="space-y-4 font-bold"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpNJm6i8cH6GNI5j2XQAiUgU7q-97c150", authDomain: "mini-app-link.firebaseapp.com", databaseURL: "https://mini-app-link-default-rtdb.firebaseio.com", projectId: "mini-app-link", storageBucket: "mini-app-link.firebasestorage.app", messagingSenderId: "608662003617", appId: "1:608662003617:web:681a069935bc118d5bb5e0" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        function addVideo() {
            const title = document.getElementById('v-title').value;
            const image = document.getElementById('v-img').value;
            const link = document.getElementById('v-link').value;
            if(title && image && link) db.ref('tasks').push({ title, image, link });
            alert("Added!");
        }

        function addSocial() {
            const name = document.getElementById('s-name').value;
            const link = document.getElementById('s-link').value;
            const reward = document.getElementById('s-reward').value;
            if(name && link && reward) db.ref('social_tasks').push({ name, link, reward });
            alert("Added!");
        }

        // Fetch & Show Videos with Delete
        db.ref('tasks').on('value', snap => {
            const list = document.getElementById('admin-video-list'); list.innerHTML = "";
            snap.forEach(child => {
                list.innerHTML += `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border">
                    <span class="text-xs font-black">${child.val().title}</span>
                    <button onclick="db.ref('tasks/${child.key}').remove()" class="text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>`;
            });
            lucide.createIcons();
        });

        // Fetch & Show Social Tasks with Delete
        db.ref('social_tasks').on('value', snap => {
            const list = document.getElementById('admin-social-list'); list.innerHTML = "";
            snap.forEach(child => {
                list.innerHTML += `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border">
                    <span class="text-xs font-black">${child.val().name}</span>
                    <button onclick="db.ref('social_tasks/${child.key}').remove()" class="text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>`;
            });
            lucide.createIcons();
        });

        db.ref('withdrawals').on('value', snap => {
            const list = document.getElementById('request-list'); list.innerHTML = "";
            snap.forEach(child => {
                const req = child.val();
                list.innerHTML += `<div class="p-4 border rounded-2xl bg-slate-50 flex justify-between items-center">
                    <div><p class="text-violet-600 uppercase text-[10px]">User: ${req.userId}</p><p class="text-sm">৳${req.amount} | To: ${req.number}</p></div>
                    <button onclick="db.ref('withdrawals/${child.key}').remove()" class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs">Clear</button>
                </div>`;
            });
        });
        lucide.createIcons();
    </script>
</body>
</html>
